<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SuperliveMax Manuale Utente</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Custom print styles */
    @media print {
      body {
        background: white;
      }

      .page-container {
        box-shadow: none;
        margin: 0;
        max-width: 100%;
        padding: 0;
      }

      .page-break {
        page-break-after: always;
        min-height: auto;
        border-bottom: none;
        margin-bottom: 0;
        padding-bottom: 0;
      }

      .no-print {
        display: none;
      }
    }
  </style>


  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
